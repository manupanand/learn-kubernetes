---
apiVersion: batch/v1
kind: Job 
metadata: 
  name: catalogue-schema
  namespace: roboshop 
  labels: 
    appName: catalogue
spec:  
  template: 
    spec:  
      containers:  
        - name: catalogue 
          image: docker.io/manupanand/schema:latest 
          env: 
            - name: DB_TYPE
              value: "mongo"
            - name: APP_GIT_URL 
              value: "https://github.com/manupanand-freelance-developer/schema-load"
            - name: DB_HOST 
              value: "mongo.subnet_name_c.manupanand.online"
            - name: REPO_DIR
              value: "schema-load"
      restartPolicy: Never 
  backoffLimit: 0
---
