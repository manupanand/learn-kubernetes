---
apiVersion: batch/v1
kind: Job 
metadata: 
  name: catalogue-schema
  namespace: roboshop 
  labels: 
    appName: catalogue
spec:  
  template: 
    spec:  
      containers:  
        - name: catalogue 
          image: docker.io/manupanand/schema:latest 
          env: 
            - name: DB_TYPE
              value: "mongo"
            - name: APP_GIT_URL 
              value: "https://github.com/manupanand-freelance-developer/schema-load"
            - name: DB_HOST 
              value: "mongodb://mongo.subnet_name_c.manupanand.online:27017/catalogue"
            - name: SCHEMA_FILES # s
              value: db/master-data.js
      restartPolicy: Never 
  backoffLimit: 0
---
